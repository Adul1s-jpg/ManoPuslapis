<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktų Forma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header section -->
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <h1>NedoSvetaine</h1>
            </a>
            <nav class="navmenu">
                <ul class="nav-links">
                    <li><a href="index.html">Pagrindinis</a></li>
                    <li><a href="about.html">Apie</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a href="resume.html">Resume</a></li>
                    <li><a href="contact.html" class="active">Kontaktai</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <section class="contact-section">
            <div class="container">
                <h2>Susisiekite su manimi</h2>
                <p>Užpildykite žemiau esančią formą, kad susisiektumėte.</p>

                <form id="contact-form">
                    <label for="vardas">Vardas:</label>
                    <input type="text" id="vardas" required><br>
                
                    <label for="pavarde">Pavardė:</label>
                    <input type="text" id="pavarde" required><br>
                
                    <label for="elpastas">El. paštas:</label>
                    <input type="email" id="elpastas" required><br>
                
                    <label for="telefonas">Telefonas:</label>
                    <input type="tel" id="telefonas" required><br>
                
                    <label for="adresas">Adresas:</label>
                    <input type="text" id="adresas" required><br>
                
                    <label>Požymiai (tik skaičiai):</label>
                    <input type="number" id="pozymis1" required>
                    <input type="number" id="pozymis2" required>
                    <input type="number" id="pozymis3" required>
                    <input type="number" id="pozymis4" required>
                    <input type="number" id="pozymis5" required><br>
                
                    <button type="button" id="submit-btn">Išsaugoti</button>
                </form>
                
                <div id="rezultatai"></div>                
            </div>
        </section>
    </main>

    <!-- Footer section -->
    <footer>
        <div class="container">
            <div class="social-icons">
                <a href="https://www.facebook.com/">
                    <img src="img/facebook-icon.png" alt="Facebook">
                </a>
                <a href="https://www.twitter.com/">
                    <img src="img/twitter-icon.png" alt="Twitter">
                </a>
                <a href="https://www.instagram.com/">
                    <img src="img/instagram-icon.png" alt="Instagram">
                </a>
            </div>
            <p>Kontaktinė informacija: <a href="mailto:nedas.adulis@stud.vilniustech.lt">nedas.adulis@stud.vilniustech.lt</a></p>
            <p>© 2025 Puslapio kūrėjas: Nedas Adulis</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
